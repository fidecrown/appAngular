<div class="card border-light mb-3">
    <div class="card-header d-flex justify-content-between">
      <div class="d-flex align-items-center">Sujetos</div>
      <button class="btn btn-primary" type="button">Nuevo</button>
    </div>
  <div class="card-body">

    <table class="table table-striped table-hover">
      <thead class="thead-light">
        <tr>
          <th scope="col" *ngFor="let encabezado of encabezados">{{encabezado}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let sujeto of sujetos; let i=index;">
          <th>{{i + 1}}</th>
          <td>{{sujeto.nombre}}</td>
          <td>{{sujeto.paterno}}</td>
          <td>{{sujeto.materno}}</td>
          <td>{{sujeto.rfc}}</td>
          <td>{{sujeto.curp}}</td>
          <td>{{sujeto.fechaNacimiento}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
