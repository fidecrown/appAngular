<fieldset [formGroup]="sujetoForm">
  <div class="row">
    <!-- //NOTE - NOMBRES -->
    <div class="col-10">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="nombre"
          id="nombre"
          placeholder="Ingresa Nombre(s)"
          formControlName="nombre"
          [class.is-invalid]="fieldNotValid('nombre')"
        />
        <div *ngIf="fieldNotValid('nombre')">
          <small *ngIf="f['nombre'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
        </div>
      </div>
    </div>
    <!-- //NOTE - BOTON BUSCAR CLIENTE -->
    <div class="col-2">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - PATERNO -->
    <div class="col-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="paterno"
          id="paterno"
          placeholder="Apellido Paterno"
          formControlName="paterno"
          [class.is-invalid]="fieldNotValid('paterno')"
        />
        <div *ngIf="fieldNotValid('paterno')">
          <small *ngIf="f['paterno'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
        </div>
      </div>
    </div>
    <!-- //NOTE - MATERNO -->
    <div class="col-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="materno"
          id="materno"
          placeholder="Apellido Materno"
          formControlName="materno"
          [class.is-invalid]="fieldNotValid('materno')"
        />
        <div *ngIf="fieldNotValid('materno')">
          <small *ngIf="f['materno'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - RFC -->
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="rfc"
          id="rfc"
          placeholder="Ingresa rfc"
          formControlName="rfc"
          [class.is-invalid]="fieldNotValid('rfc')"
        />
        <div *ngIf="fieldNotValid('rfc')">
          <small *ngIf="f['rfc'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
          <small *ngIf="f['rfc'].errors?.['minlength']" class="text-danger"
            >Campo minimo de 13 caracteres
          </small>
          <small *ngIf="f['rfc'].errors?.['maxlength']" class="text-danger"
            >Campo máximo de 13 caracteres
          </small>
        </div>
      </div>
    </div>
    <!-- //NOTE - CURP -->
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="curp"
          id="curp"
          placeholder="Ingresa curp"
          formControlName="curp"
          [class.is-invalid]="fieldNotValid('curp')"
        />
        <div *ngIf="fieldNotValid('curp')">
          <small *ngIf="f['curp'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
          <small *ngIf="f['curp'].errors?.['minlength']" class="text-danger"
            >Campo minimo de 18 caracteres
          </small>
          <small *ngIf="f['curp'].errors?.['maxlength']" class="text-danger"
            >Campo máximo de 18 caracteres
          </small>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - FECHA DE NACIMIENTO -->
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Fecha Nacimiento</label>
        <input
          type="date"
          formControlName="fechaNacimiento"
          class="form-control"
          [class.is-invalid]="fieldNotValid('fechaNacimiento')"
        />
        <div *ngIf="fieldNotValid('fechaNacimiento')">
          <small
            *ngIf="f['fechaNacimiento'].errors?.['required']"
            class="text-danger"
            >Campo requerido</small
          >
          <small
            *ngIf="f['fechaNacimiento'].errors?.['pattern']"
            class="text-danger"
            >Debe ser una fecha válida con el formato AAAA-MM-DD
          </small>
        </div>
      </div>
    </div>

    <!-- //NOTE - GENERO O SEXO -->
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Género</label>
        <select
          formControlName="sexo"
          class="form-control"
          [class.is-invalid]="fieldNotValid('sexo')"
        >
          <option value= "">Seleccionar</option>
          <option value= 1>FEMENINO</option>
          <option value= 2>MASCULINO</option>
        </select>
        <div *ngIf="fieldNotValid('sexo')">
          <small *ngIf="f['sexo'].errors?.['required']" class="text-danger"
            >Campo requerido</small
          >
        </div>
      </div>
    </div>
  </div>
</fieldset>
