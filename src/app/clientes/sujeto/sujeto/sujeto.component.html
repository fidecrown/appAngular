<fieldset [formGroup]="sujetoForm">
  <div class="row">
    <!-- //NOTE - NOMBRES -->
    <div class="col-10">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="nombre"
          id="nombre"
          placeholder="Ingresa Nombre(s)"
          formControlName="nombre"
        />
      </div>
    </div>
    <!-- //NOTE - BOTON BUSCAR CLIENTE -->
    <div class="col-2">
      <button type="submit" class="btn btn-primary">
        <i class="fas fa-search"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - PATERNO -->
    <div class="col-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="paterno"
          id="paterno"
          placeholder="Apellido Paterno"
          formControlName="paterno"
        />
      </div>
    </div>
    <!-- //NOTE - MATERNO -->
    <div class="col-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="materno"
          id="materno"
          placeholder="Apellido Materno"
          formControlName="materno"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - RFC -->
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="rfc"
          id="rfc"
          placeholder="Ingresa rfc"
          formControlName="rfc"
        />
      </div>
    </div>
    <!-- //NOTE - CURP -->
    <div class="col-md-6">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          name="curp"
          id="curp"
          placeholder="Ingresa curp"
          formControlName="curp"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <!-- //NOTE - FECHA DE NACIMIENTO -->
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">Fecha Nacimiento</label>
        <input
          type="date"
          formControlName="fechaNacimiento"
          class="form-control"
        />
      </div>
    </div>

    <!-- //NOTE - GENERO O SEXO -->
    <div class="col-6">
      <div class="form-group">
        <label class="form-label">GÃ©nero</label>
        <select formControlName="sexo" class="form-control">
          <option value="0">Seleccionar</option>
          <option value="1">FEMENINO</option>
          <option value="2">MASCULINO</option>
        </select>
      </div>
    </div>
  </div>
</fieldset>
